<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookmarks Search</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        padding: 16px;
        margin: 0 auto;
        width: 320px;
        background: #f9fafb;
        color: #111827;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
      }

      input {
        width: 92%;
        padding: 10px 12px;
        margin-bottom: 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s;
      }

      input:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
      }

      #results {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .bookmark {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        background: white;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
        border: 1px solid #e5e7eb;
      }

      .bookmark:hover {
        background: #f3f4f6;
        transform: translateY(-1px);
      }

      .bookmark img {
        width: 18px;
        height: 18px;
        margin-right: 10px;
        border-radius: 4px;
      }

      .bookmark span {
        font-size: 14px;
        color: #374151;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 200px;
      }

      .copy-btn {
        margin-left: auto;
        cursor: pointer;
        padding: 4px;
        border-radius: 4px;
        transition: background 0.2s;
      }

      .copy-btn:hover {
        background: #e5e7eb;
      }
    </style>
  </head>
  <body>
    <h1>Bookmarks Searcher</h1>
    <input type="text" id="searchInput" placeholder="Search bookmarks..." />
    <div id="results"></div>
    <script src="popup.js"></script>
  </body>
</html>
